<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>
  <body class="text-center">

    <h1>Confirmation modals</h1>

    <h2>Never gonna...</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <video width="920" controls autoplay muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.ogg" type="video/ogg">
              Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
            Delete this thing!
          </button>
          <!-- Modal -->
          <div id="deleteModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">I know. Just WHY?</h4>
                  </div>
                  <div class="modal-body">
                    <p> Still... Are you sure you want to delete the video?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Get me out, pls</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Actually, I got a death wish</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </body>
  </html>
