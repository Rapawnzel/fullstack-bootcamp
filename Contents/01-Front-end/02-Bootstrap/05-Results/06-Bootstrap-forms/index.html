<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>forms</title>
  </head>
  <body>
    <div class="container ">
        <div class="col-lg-6 offset-lg-3 bg-light text-center rounded border">
            <div class="row">
                <div class="col text-center pt-3">
                    <h4>Contact us</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col text-left">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="form-group row">
                                <label for="inputName" class="col-lg-3 control-label  text-lg-right">Name</label>
                                <div class="col-lg-9"> 
                                    <input id="inputName" type="text" class="form-control" placeholder="Your name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" class="col-lg-3 control-label text-lg-right">Your E-mail</label>
                                <div class="col-lg-9"> 
                                    <input id="inputEmail" type="text" class="form-control" placeholder="Your email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputMessage" class="col-lg-3 control-label text-lg-right">Your message</label>
                                <div class="col-lg-9"> 
                                    <textarea id="inputMessage" rows="5" type="text" class="form-control" placeholder="Please enter your message here..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
