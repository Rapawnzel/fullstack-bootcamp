<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pure Bootstrap Grid</title>
  </head>
  <body>
    <div class="container">
        <div class="row box--text">
            <div class="col-sm content--text">
                Heart grid
            </div>
        </div>
        <div class="row box--text">
            <div class="col-sm content--text">
                Half-Half, all devices
            </div>
        </div>
        <div class="row">
          <div class="col-6 box--emoji">
                <i class="far fa-heart"></i>
             </div>
             <div class="col-6 box--emoji">
                <i class="far fa-heart"></i>
             </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row box--text">
            <div class="col-md content--text">
                Mobile full-screen, laptop Half-Half
            </div>
        </div>
        <div class="row">
            <div class="col-md box--emoji">
                <i class="far fa-heart"></i>
            </div>
            <div class="col-md box--emoji">
                <i class="far fa-heart"></i>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
            <div class="row box--text">
                <div class="col-md content--text">
                    Mobile full, tablet Half, laptop Quarter
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-3 box--emoji">
                    <i class="far fa-heart"></i>
                </div>
                <div class="col-md-6 col-lg-3 box--emoji">
                    <i class="far fa-heart"></i>
                </div>
                <div class="col-md-6 col-lg-3 box--emoji">
                    <i class="far fa-heart"></i>
                </div>
                <div class="col-md-6 col-lg-3 box--emoji">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/050b008435.js" crossorigin="anonymous"></script>
</body>
</html>
