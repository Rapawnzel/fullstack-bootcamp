<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Register</title>
</head>
<body>
    <form>
    <h1>Register  form</h1>
    <label>
        <input type="text" class="input" placeholder="MOBILE NUMBER" pattern="\d{9}">
        <div class="line-box">
        <div class="line"></div>
        </div>
    </label>
    <label>
        <input type="text" class="input" placeholder="COUNTRY CODE" pattern="([A-Z]|[a-z]){2}">
        <div class="line-box">
        <div class="line"></div>
        </div>
    </label>
    <label>
        <input type="text" class="input" placeholder="EMAIL" pattern="(\w|-|_|.)*@\w*\.[a-z]{2,6}">
        <div class="line-box">
        <div class="line"></div>
        </div>
    </label>
    <label>
        <input type="text" class="input" placeholder="PASSWORD" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?\d)(?=.*?\W).{6,}">
        <div class="line-box">
        <div class="line"></div>
        </div>
    </label>
    <button type="submit" style="display: inline-block; margin:auto; margin-top: 30px" class="btn btn-lg btn-outline-dark text-uppercase font-weight-light rounded-0">Summit</button>
    <div id="result"></div>
    </form>
    <script src="index.js"></script>
</body>
</html>
